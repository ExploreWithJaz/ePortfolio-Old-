<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/62ce55c6d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- side nav bar -->
    <div class="sidenav">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa429vLvtApw_rBGeH6EjH8McC0BnQ4N8hpM60Bjguig&s" alt="Profile Picture">
        <h1 class="name">Jazper Garcia</h1>
        <div class="menu">
            <a class="active" href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#about"><i class="fa fa-fw fa-user"></i> About</a>
            <a href="#projects"><i class="fa fa-fw fa-pen"></i> Projects</a>
            <a href="#certification"><i class="fa fa-fw fa-award"></i> Certification</a>
            <a href="#contact"><i class="fa fa-fw fa-phone"></i> Contact</a>
        </div>
    </div>
        
    <!-- main body -->
    <div class="container">
        <div class="main">
            <div class="logo">
                <img src="https://iconicentertainment.in/wp-content/uploads/2013/11/dummy-image-square.jpg" alt="Logo">
            </div>
            <div class="content">
                <h1>Jazper Garcia</h1>
                <h4>I can do <span class="auto-type"></span></h4>
            </div>
            <div class="content_2">
                <h1>Next Line</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["HTML", "CSS", "JS"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>
</body>
</html>
